version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 816867951976.dkr.ecr.us-east-1.amazonaws.com/main-service-ecr
  build:
    commands:
      - echo Building Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag main-service-ecr:latest 816867951976.dkr.ecr.us-east-1.amazonaws.com/main-service-ecr:latest
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push 816867951976.dkr.ecr.us-east-1.amazonaws.com/main-service-ecr:latest

artifacts:
  files:
    - '**/*'
